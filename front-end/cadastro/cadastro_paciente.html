<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro_paciente_style.css">
    <title>Cadastro</title>
</head>
<body>
    <form onsubmit="cadastrarPaciente(event)">
        <div class="grupo">
            <div class="campo">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>
            </div>
            <div class="campo">
                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="date" id="data_nascimento" required>
            </div>
            <div class="campo">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" maxlength="11" required>
            </div>
            <div class="campo">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" placeholder="(xx) xxxxx-xxxx" maxlength="15" oninput="formatarTelefone(event)" required>
            </div>
        </div>

        <div class="grupo">
            <div class="campo">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="campo">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" required>
            </div>
        </div>

        <div class="grupo">
            <div class="campo">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" required>
            </div>
            <div class="campo">
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" required>
            </div>
            <div class="campo">
                <label for="rua">Rua:</label>
                <input type="text" id="rua" required>
            </div>
            <div class="campo">
                <label for="numero_residencial">NÃºmero Residencial:</label>
                <input type="text" id="numero_residencial" required>
            </div>
        </div>

        <div class="grupo">
            <div class="campo">
                <label for="complemento">Complemento:</label>
                <input type="text" id="complemento">
            </div>
            <div class="campo">
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" required>
            </div>
        </div>

        <button type="submit">Cadastrar</button>
    </form>

    <script src="cadastro_paciente.js"></script> 
</body>
</html>
